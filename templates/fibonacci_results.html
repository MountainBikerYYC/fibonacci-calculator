<!DOCTYPE html>
<html>
  <head>
    <title>Fibonacci Numbers</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../static/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Fibonacci Numbers</h1>
      <div class="result-box">
        {% if fib_result %}
        <div class="text-center"><h3>First {{ n }} numbers</h3></div>
        <div class="text-center">{{ fib_result }}</div>
        {% else %}
        <p class="text-center">No result found for n = {{ n }}</p>
        {% endif %}
      </div>
      <button
        type="button"
        class="btn btn-primary btn-block mt-2"
        onclick="redirectToMain()"
      >
        Return to Main Page
      </button>
    </div>

    <script>
      function redirectToMain() {
        location.href = "/";
      }
    </script>
  </body>
</html>
